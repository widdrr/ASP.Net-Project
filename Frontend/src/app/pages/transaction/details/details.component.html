<div id="details">
  <mat-toolbar *ngIf="transaction">Details for purchase made on {{transaction.date | date}}</mat-toolbar>
  <table mat-table [dataSource]="transaction.games" *ngIf="transaction">
    <tr matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let game"> {{game.gameName}}</td>
      <td mat-footer-cell *matFooterCellDef> Total </td>
    </tr>
    <tr matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price </th>
      <td mat-cell *matCellDef="let game" id="price"> {{game.price | price}}</td>
      <td mat-footer-cell *matFooterCellDef id="total"> {{transaction.sum | currency}} </td>
    </tr>
    <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
    <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
    <tr mat-footer-row *matFooterRowDef="columnsToDisplay"></tr>
  </table>
</div>
